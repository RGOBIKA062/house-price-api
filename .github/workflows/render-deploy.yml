name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1️⃣ Create GitHub Deployment (THIS shows the deployment UI)
      - name: Create GitHub Deployment
        id: create_deployment
        uses: actions/github-script@v6
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: "production",
              auto_merge: false,
              required_contexts: []
            });
            core.setOutput("deployment_id", deployment.data.id);

      # 2️⃣ Trigger Render Deploy
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'

      # 3️⃣ Mark Deployment as Successful
      - name: Mark Deployment Successful
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: "${{ steps.create_deployment.outputs.deployment_id }}",
              state: "success",
              environment_url: "https://house-price-api-2-mmma.onrender.com"
            });
