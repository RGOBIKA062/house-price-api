name: Deploy to Render

on:
  push:
    branches:
      - main

permissions:
  deployments: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 1 — Create Deployment in GitHub
      - name: Create GitHub Deployment
        id: deployment
        uses: actions/create-deployment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          transient_environment: false
          auto_merge: false

      # Step 2 — Trigger Render Deployment
      - name: Deploy to Render
        id: render_deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}' > render.json
        shell: bash

      # Step 3 — Mark Deployment as Successful
      - name: Set Deployment Status to Success
        uses: actions/create-deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          environment: production
          environment_url: https://${{ secrets.RENDER_SERVICE_ID }}.onrender.com
          state: success
